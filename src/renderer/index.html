<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MSTE: My Simple Text Editor</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
  "
    />

    <link href="./assets/styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title-bar">
      <span class="document-name" id="documentName">no file selected</span>
      <div class="menu-section">
        <button id="openDocumentBtn">
          <span class="material-symbols-outlined">open_in_new</span>
        </button>
        <button id="createDocumentBtn">
          <span class="material-symbols-outlined"> note_add </span>
        </button>
      </div>
    </div>
    <main>
      <textarea id="fileTextArea" disabled></textarea>
    </main>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
